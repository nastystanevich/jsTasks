<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON visualizer</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    
</head>
<body>
    <div id="wrapper">
        <section id="codeEditor">
            <div class="section-header">
                JSON String
            </div>
            <textarea class="input-field"></textarea>
        </section>
        <div>
            <button id="build-btn">
                Build Tree
            </button>
        </div>
        <section id="jsonTree">
            <div class="section-header">
                JSON Tree
            </div>
            <div class="main object opened">
                <p>
                    Big Object {}
                </p>
                
            </div>
        </section>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
